<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Emoji favicon only -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%8F%A8%3C/text%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b132b" />
    <meta
      name="description"
      content="Professionals Pride Whitefield – ProfPride booking portal."
    />
    <meta name="keywords" content="professionals pried whitefled, ProfPride, Professionals Pride Whitefield" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:title" content="🏨 ProfPride — Professionals Pride Whitefield" />
    <meta property="og:description" content="Professionals Pride Whitefield – ProfPride booking portal." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/android-chrome-512x512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#0b132b; --fg:#1c2541; --brand:#3a86ff; --text:#0f172a; }
      html, body { height:100%; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:#0f172a; background:#ffffff; }
      .splash { display:flex; align-items:center; justify-content:center; min-height:100vh; background: radial-gradient(1200px 600px at 50% -10%, #e8f0ff 0%, transparent 60%), #ffffff; }
      .card { text-align:center; padding:48px 32px; border-radius:16px; box-shadow: 0 10px 30px rgba(16,24,40,.08); border:1px solid #eef2ff; background:#fff; }
      .brand { display:flex; align-items:center; gap:12px; justify-content:center; margin-bottom:12px; }
      .brand img { width:48px; height:48px; }
      .title { font-size:28px; font-weight:700; letter-spacing:.2px; margin:0 0 6px; }
      .subtitle { margin:0 0 24px; color:#475569; }
      .meta { font-size:14px; color:#64748b; }
    </style>
    <title>ProfPride — Professionals Pride Whitefield</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="splash" class="splash">
      <div class="card">
        <div class="brand">
          <img src="%PUBLIC_URL%/android-chrome-192x192.png" alt="Logo"/>
          <span class="title">ProfPride — Professionals Pride Whitefield</span>
        </div>
        <p class="subtitle">Loading application…</p>
        <p class="meta">If this takes long, check your connection.</p>
      </div>
    </div>
    <script>
      // Hide the splash once React mounts
      new MutationObserver(() => {
        const root = document.getElementById('root');
        const splash = document.getElementById('splash');
        if (root && root.childElementCount > 0 && splash) {
          splash.style.display = 'none';
        }
      }).observe(document.getElementById('root'), { childList: true });
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
