# Production Configuration for Render
# This file will be used when SPRING_PROFILES_ACTIVE=prod

# Server Configuration
server.port=${PORT:8082}

# Database Configuration (Render will provide DATABASE_URL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# CORS Configuration for production
cors.allowed-origins=${CORS_ORIGINS:https://your-frontend-domain.com}
cors.allowed-methods=${CORS_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_HEADERS:*}
cors.allow-credentials=${CORS_CREDENTIALS:true}

# Logging
logging.level.com.example.profpride=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB